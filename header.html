<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
    <head>
      	<title>InfoScreen</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="description" content="Local.ch Infoscreen">
        <link rel="shortcut icon" href="favicon.gif" type="image/gif" /> 
        <link rel="icon" href="favicon.gif" type="image/gif">
				<link rel="stylesheet" type="text/css" media="screen" href="css/infoscreen.css" />
				<link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
				<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>
    <body>        
        <div id="header">
            <div id="logo">
                <img src="images/logo.gif" height="35"/>
            </div>            
            <div id="title">TWITTER: @localch</div>
            <div id="time">14 37</div>            
            <div id="time_">:</div>            
            <div id="day">FRIDAY</div>            
            <div id="date">31 / 1</div>            
            <div id="subtitle">Information</div>
        </div>
        
        <script>
            $(document).ready(function(){
								initializeContent();
                resizeFrame();

                $(document).keydown(function(e) {
                    if (!e)
                        e = window.event;
                    // alert('KY: ' + e.keyCode);
                    if (e.keyCode == 65 || e.keyCode == 37) { // A or left 
                        updateSlice(-1);
                    }
                    else if (e.keyCode == 68 || e.keyCode == 39) { // D or right 
                        updateSlice(1);
                    }
                    // else if (e.keyCode == 83 || e.keyCode == 38) { // S or up 
                    //     $("#nav-middle").click();
                    // }
                });
            });
            
            $(window).resize(function() {
                resizeFrame();
            });    
            
            function resizeFrame() {
                var w = window.innerWidth-100;
                $("#time").css("left", w-150)
                $("#time_").css("left", w-97)
                $("#day").css("left", w-5)
                $("#date").css("left", w-5)
            }
        </script>
				<script src='js/common.js'></script>
				<script src='js/clock.js'></script>
				<script src='js/infoscreen.js'></script>
    </body>
</html>
