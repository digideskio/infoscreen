<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="Local.ch Infoscreen" />
    <meta http-equiv="refresh" content="1800" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>InfoScreen</title>

    <link rel="shortcut icon" href="favicon.gif" type="image/gif" /> 
    <link rel="icon" href="favicon.gif" type="image/gif">
    <link rel="stylesheet" type="text/css" media="screen" href="css/infoscreen.css" />
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <!--CDN link for the latest TweenMax-->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
</head>
<body>
    <div id="header">
        <div id="logo">
            <img src="images/logo.gif" height="35"/>
        </div>            
        <div id="title">Loading contents from google spreadsheet..</div>
        <div id="time">
            <span class="hours">00</span><span class="sep">:</span><span class="mins">00</span>
        </div>
        <div id="day">FRI</div>            
        <div id="date">31 / 12</div>            
        <div id="subtitle">Information</div>
        <div id="nav-left"><img src="images/navleft.png" alt="Nav Left" class="buttonleft"/></div>  
        <div id="nav-right"><img src="images/navright.png" alt="Nav Right" class="buttonright"/></div>
    </div>
    <div id="contentFrame">
        <iframe id="content"></iframe>
    </div>


  <script type="text/javascript" src='js/common.js'></script>
  <script type="text/javascript" src='js/clock.js'></script>
  <script type="text/javascript" src='js/infoscreen.js'></script>

</body>
</html>
